<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Trac Sheet</title>
    <link rel="stylesheet" href="numpad-dark.css">
    <link rel="stylesheet" href="style.css">
    <script src="tips.js"></script>
</head>
<body>
    <form action="">
    <h1>Trac Sheet Helper</h1>
    <div class="container">
        <fieldset>
            <legend>Number Inputs</legend>
        <div class="numberInputs">
            <label for="totalcc">Total Credit Cards:</label>  <input type="tel" id="totalCc" name="totalCc" size="8"/><br>
            <label for="tipsCc">Credit Card Tips:</label>  <input type="number" id="tipsCc" name="tipsCc" size="8"/><br>
            <label for="tipsGc">Gift Certificate Tips:</label> <input type="number" id="tipsGc" name="tipsGc" size="8"/><br>
            <label for="tipsCash">Cash Tips:</label> <input type="number" id="tipsCash" name="tipsCash" size="8"/><br> 
            <label for="cashSales">Cash Sales:</label> <input type="number" id="cashSales" name="cashSales" size="8"/><br>
        </div>
        </fieldset>
        <fieldset>
            <legend>Support Staff</legend>
                <div class="options">
                    <label for="busserPer">Busser Tip Out %:</label> <input type="range" id="busserPer" name="busserPer" min="20" max="25" value="20" oninput="busser.value=busserPer.value">
                    <output name="busser" id="busser" for="busserPer">20</output>
                    <p>Was there a barista?</p>
                    <input type="radio" name="barista" id="yes" value="yes" checked>
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="barista" id="no" value="no">
                    <label for="no">No</label><br>

                    <p>Was there a Somm?</p>
                    <input type="radio" name="somm" id="yes" value="yes" checked>
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="somm" id="no" value="no">
                    <label for="no">No</label><br>
            </fieldset>
            <fieldset>
                <legend>Shift</legend>
                    <p>Is this a lunch or dinner shift?</p>
                    <input type="radio" name="meal" id="lunch" value="lunch">
                    <label for="lunch">Lunch</label><br>
                    <input type="radio" name="meal" id="dinner" value="dinner" checked>
                    <label for="dinner">Dinner</label><br>
            </fieldset>

        </div>
    </form>
        <button onclick="handleClick()">Submit</button>
        <div class="results">

        </div>
    </div>
    <script>
        window.addEventListener("load", () => {
          // (C1) BASIC NUMPAD
          numpad.attach({target: document.getElementById("totalCc")});
          numpad.attach({target: document.getElementById("tipsCc")});
          numpad.attach({target: document.getElementById("tipsGc")});
          numpad.attach({target: document.getElementById("tipsCash")});
          numpad.attach({target: document.getElementById("cashSales")});
    
        });
        </script>
</body>
</html>
