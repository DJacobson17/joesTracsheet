<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Trac Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="tips.js"></script>
</head>
<body>
    <form action="" method="get" class="tips-form">
    <h1>Trac Sheet Helper</h1>
    <div class="container">
        <fieldset>
            <legend>Number Inputs</legend>
        <div class="numberInputs">
            <label for="totalcc"><span>Total Credit Cards:</span></label>  <input type="number" inputmode="decimal" id="totalCc" name="totalCc" size="8"/><br>
            <label for="tipsCc"><span>Credit Card Tips:</span></label>  <input type="number" inputmode="decimal" id="tipsCc" name="tipsCc" size="8"/><br>
            <label for="tipsGc"><span>Gift Certificate Tips:</span></label> <input type="number" inputmode="decimal" id="tipsGc" name="tipsGc" size="8"/><br>
            <label for="tipsCash"><span>Cash Tips:</span></label> <input type="number" inputmode="decimal" id="tipsCash" name="tipsCash" size="8"/><br> 
            <label for="cashSales"><span>Cash Sales:</span></label> <input type="number" inputmode="decimal" id="cashSales" name="cashSales" size="8"/><br>
        </div>
        </fieldset>
        <fieldset>
            <legend>Support Staff</legend>
                <div class="options">
                    <div class="busser">
                    <label for="busserPer">Busser Tip Out:</label>
                    <span class="rangeResult"><output name="busser" id="busser" for="busserPer">20</output>%</span><br>
                    <input type="range" id="busserPer" name="busserPer" min="20" max="25" value="20" oninput="busser.value=busserPer.value">
                    </div>
                    <p>Was there a barista?</p>
                    <input type="radio" name="barista" id="baristaYes" value="yes" checked>
                    <label for="baristaYes">Yes</label><br>
                    <input type="radio" name="barista" id="baristaNo" value="no">
                    <label for="baristaNo">No</label><br>

                    <p>Was there a Somm?</p>
                    <input type="radio" name="somm" id="sommYes" value="yes" checked>
                    <label for="sommYes">Yes</label><br>
                    <input type="radio" name="somm" id="sommNo" value="no">
                    <label for="sommNo">No</label><br>
            </fieldset>
            <fieldset>
                <legend>Shift</legend>
                    <p id="shift">Is this a lunch or dinner shift?</p>
                    <input type="radio" name="meal" id="lunch" value="lunch">
                    <label for="lunch">Lunch</label><br>
                    <input type="radio" name="meal" id="dinner" value="dinner" checked>
                    <label for="dinner">Dinner</label><br>
            </fieldset>

        </div>
        <button onclick="handleClick()">Submit</button>
    </form>

        <div class="results">

        </div>
    </div>
</body>
</html>
